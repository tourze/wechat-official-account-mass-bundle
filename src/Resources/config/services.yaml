services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # 如果确认要使用自动扫描、自动注册，建议尽可能将要扫描的目录路径收缩，不要设置那么大的范围
  WechatOfficialAccountMassBundle\Command\:
    resource: '../../Command/'
  WechatOfficialAccountMassBundle\Controller\:
    resource: '../../Controller/'
  WechatOfficialAccountMassBundle\EventSubscriber\:
    resource: '../../EventSubscriber/'
  WechatOfficialAccountMassBundle\MessageHandler\:
    resource: '../../MessageHandler/'
  WechatOfficialAccountMassBundle\Procedure\:
    resource: '../../Procedure/'
  WechatOfficialAccountMassBundle\Repository\:
    resource: '../../Repository/'
  WechatOfficialAccountMassBundle\Service\:
    resource: '../../Service/'
